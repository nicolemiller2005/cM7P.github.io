<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Mobile Chat App</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen and flexible layout for mobile */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #f4f4f9;
            padding: 10px;
            overflow: hidden;
        }

        /* Chat display area */
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #ffffff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .message.other {
            background-color: #e2e3e5;
            align-self: flex-start;
        }

        /* Typing indicator */
        .typing {
            font-style: italic;
            color: #888;
            margin-bottom: 10px;
            align-self: flex-start;
        }

        /* Input area */
        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px; /* Set font size to 16px to prevent zoom on mobile */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim().toLowerCase();

            if (messageText !== "") {
                // Create a new message element
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.textContent = messageInput.value.trim(); // Show original case

                // Add the message to the message container
                const messagesContainer = document.getElementById("messages");
                messagesContainer.appendChild(messageElement);

                // Scroll to the bottom to show the new message
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Clear the input field
                messageInput.value = "";

                // Check for specific responses
                if (messageText === "hello") {
                    showTypingIndicator(["hello"]);
                } else if (messageText === "where are you" || messageText === "ware are you") {
                    showTypingIndicator(["Going to get a coffee if you want to come"]);
                } else if (messageText === "why did you not come") {
                    showTypingIndicator(["My bad, I forgot"]);
                } else if (messageText === "oh okay") {
                    showTypingIndicator(["I need to say something to you"]);
                } else if (messageText === "wot is it") {
                    showTypingIndicator([
                        "I never liked you.",
                        "I told you I was your mate because I felt bad, but I hate you.",
                        "Everywhere we go, I have to think about if you’re okay, if you’ll freak out.",
                        "And honestly, I'm happy when you get picked on."
                    ], true);
                } else {
                    // Default response for other messages
                    showTypingIndicator(["This is an automated response."]);
                }
            }
        }

        // Function to show "typing..." indicator and then display multiple messages in sequence
        function showTypingIndicator(responseTexts, isSequence = false) {
            const messagesContainer = document.getElementById("messages");

            // Create a typing indicator element
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing");
            typingIndicator.textContent = "Typing...";
            messagesContainer.appendChild(typingIndicator);

            // Scroll to the bottom to show typing indicator
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Display each message with delay if isSequence is true
            if (isSequence) {
                let delay = 1000; // Initial delay for typing indicator

                responseTexts.forEach((text, index) => {
                    setTimeout(() => {
                        messagesContainer.removeChild(typingIndicator);

                        // Create a new message element for each part of the response
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", "other");
                        messageElement.textContent = text;

                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;

                        // Show typing indicator between each message if more responses remain
                        if (index < responseTexts.length - 1) {
                            messagesContainer.appendChild(typingIndicator);
                        }
                    }, delay);

                    // Increase delay for each subsequent message
                    delay += 1500;
                });
            } else {
                // For a single response, delay and then display the response
                setTimeout(() => {
                    messagesContainer.removeChild(typingIndicator);

                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message", "other");
                    messageElement.textContent = responseTexts[0];
                    
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
        }

        // Allow pressing Enter to send a message
        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
